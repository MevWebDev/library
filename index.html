<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-
  scalable=yes">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="backdrop"></div>
    <div class="formContainer" id="popup">
        <h3>Add Book!</h3>
        <form action class="bookForm">
            <label for="title">Title: </label>
            <input required type="text" name="title" id="title">
            <label for="author">Author: </label>
            <input required type="text" name="author" id="author">
            <label for="pages">Pages: </label>
            <input required type="number" name="pages" id="pages">
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read">
            <input type="submit" id="submitButton" value="Add book"  >
        </form>
        
    </div>
    <main>
        <div class="top">
            <h1>Mev's Library</h1>
            <div class="buttons">
                <button onclick="openPopup()">Add book</button>
                <button id="sort"onclick="library.sortBooks()">Sort by title</button></div>
            
            
        </div>
        
        </div>
        
        <div id="books">
        <ul>
            <li>Title</li>
            <li>Author</li>
            <li>Pages</li>
            <li>Read</li>
            <li>Delete</li>
        </ul>
            <div id="book-container"></div>
        </div>
        
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
